# Development docker-compose - only runs PostgreSQL
# Use this when developing locally with ./gradlew bootRun

services:
  db:
    image: postgres:16-alpine
    container_name: janusleaf-db-dev
    environment:
      - POSTGRES_DB=janusleaf
      - POSTGRES_USER=janusleaf
      - POSTGRES_PASSWORD=janusleaf
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U janusleaf -d janusleaf"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
