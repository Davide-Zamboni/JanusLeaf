# Production Profile
# Uses Supabase PostgreSQL
# Activated automatically on Oracle Cloud via environment variable

spring:
  datasource:
    # Append prepareThreshold=0 to disable prepared statements (required for Supabase PgBouncer)
    url: ${DATABASE_URL}?prepareThreshold=0
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    show-sql: false

# Production logging - less verbose
logging:
  level:
    com.janusleaf: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
