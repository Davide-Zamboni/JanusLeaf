# Unit test configuration
# No database needed - unit tests use mocks

spring:
  flyway:
    enabled: false

jwt:
  secret: unit-test-secret-key-that-is-at-least-256-bits-long-for-testing-only
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000

# Disable OpenRouter during tests
openrouter:
  api-key: ""
  debounce-delay-ms: 100

# Disable scheduled jobs in tests
jobs:
  mood-analysis:
    cron: "0 0 0 1 1 *"  # Run once a year (effectively disabled)
  inspirational-quote:
    cron: "0 0 0 1 1 *"  # Run once a year (effectively disabled)

logging:
  level:
    com.janusleaf: DEBUG
